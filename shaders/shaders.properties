screen.Sharpening = SHARPENING SHARPENING_BLUR_QUALITY SHARPENING_BLUR_STEPS SHARPENING_BLUR_STEPS_MULTIPLIER SHARPENING_BLUR_DIRECTIONS SHARPENING_STRENGTH

screen.Sky = [Clouds] DRAW_SUN

