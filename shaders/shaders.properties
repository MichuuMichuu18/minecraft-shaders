#shaders/shaders.properties
#Minecraft Settings
oldLighting=false
underwaterOverlay = false

#ifdef DRAW_SUN
sun=false
#else
sun=true
#endif
moon=true
stars=false
vignette=false
dynamicHandLight=true
clouds=off

rain.depth=true

screen=<profile> [Lighting] [Effects] [Sky] [Misc]

screen.Misc=*

screen.Lighting = shadowMapResolution [ShadowFiltering]

screen.ShadowFiltering = SHADOW_FILTERING SHADOW_FILTERING_QUALITY SHADOW_FILTERING_STEPS SHADOW_FILTERING_STEPS_MULTIPLIER SHADOW_FILTERING_DIRECTIONS

screen.Effects = [Sharpening] [Bloom] FXAA RETRO_FILTER TONEMAP DESATURATE

